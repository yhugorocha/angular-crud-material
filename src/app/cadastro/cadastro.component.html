<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form #clientsFrm="ngForm" class="mt-60">
        <mat-card>
            <mat-card-header>
              <mat-card-title>Dados Pessoais</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-20">
                <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <mat-form-field class="full-width">
                    <mat-label>Nome:</mat-label>
                    <input matInput type="text" id="firstName" name="firstName" required>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Sobrenome:</mat-label>
                    <input matInput type="text" id="lastName" name="lastName" required>
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <mat-form-field class="full-width">
                    <mat-label>CPF:</mat-label>
                    <input matInput type="cpf" id="cpf" name="cpf" required>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>E-mail:</mat-label>
                    <input matInput type="email" id="email" name="email" required>
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <mat-form-field>
                    <mat-label>Data nascimento:</mat-label>
                    <input matInput type="date" id="dataBirth" name="dataBirth" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Sexo</mat-label>
                    <select matNativeControl required>
                      <option value="M">Masculino</option>
                      <option value="F">Feminino</option>
                    </select>
                  </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
  </div>
</div>
